            <script>
        const langSwitcher = document.getElementById('lang-switcher');
        const flagPL = document.getElementById('flag-pl');
        const flagEN = document.getElementById('flag-en');
        const langLabel = document.getElementById('lang-label');

        // Domy≈õlny jƒôzyk
        let currentLang = 'pl';

        function switchLanguage() {
            currentLang = currentLang === 'pl' ? 'en' : 'pl';

            // Zmiana tekst√≥w
            document.querySelectorAll('[data-pl]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });

            // Zmiana flag i labelki
            if (currentLang === 'pl') {
                flagPL.classList.add('active');
                flagEN.classList.remove('active');
                langLabel.textContent = 'PL';
                document.documentElement.lang = 'pl';
            } else {
                flagEN.classList.add('active');
                flagPL.classList.remove('active');
                langLabel.textContent = 'EN';
                document.documentElement.lang = 'en';
            }
        }

        langSwitcher.addEventListener('click', switchLanguage);
    </script>
