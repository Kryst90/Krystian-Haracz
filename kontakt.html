            font-size: 22px;

        nav ul {

            padding: 0;

        }
        nav ul li {

        }
        nav ul li a {

            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        }
        /* Przełącznik języka */
        #lang-switcher {

            cursor: pointer;
            margin-left: 30px;

            border: none;

        #lang-switcher img {

        #lang-switcher img.active {
            filter: none;
        }
        #lang-switcher span {
            color: #f0f0f0;
            font-weight: 600;
            margin-left: 8px;
            user-select: none;
            font-size: 14px;
        }
        main {

            max-width: 900px;
            margin: 60px auto 80px;
            background: rgba(0,0,0,0.7);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.8);
            color: #dcedc8;
            text-align: center;
        }
        h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;

            font-weight: 700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.7);
        }
        p.description {
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 40px;

        }
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .contact-buttons a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .linkedin {
            background: #0077b5;
        }
        .linkedin:hover {
            background: #005983;
            box-shadow: 0 8px 24px rgba(0,87,131,0.8);
        }
        .email {
            background: #d44638;
        }
        .email:hover {
            background: #a33128;
            box-shadow: 0 8px 24px rgba(163,49,40,0.8);
        }
        .phone {
            background: #4CAF50;
        }
        .phone:hover {
            background: #3a923f;
            box-shadow: 0 8px 24px rgba(58,146,63,0.8);
        }
        /* Responsywność */
        @media (max-width: 768px) {
            main {
                margin: 40px 20px 60px;
                padding: 30px 25px;
            }
            h2 {
                font-size: 2.2rem;
            }
            p.description {
                font-size: 1.1rem;
            }
            .contact-buttons a {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav>

        <ul>

            <li><a href="o-mnie.html" data-pl="O mnie" data-en="About Me">O mnie</a></li>

    </main>

    <script>
        const langSwitcher = document.getElementById('lang-switcher');
        const flagPL = document.getElementById('flag-pl');
        const flagEN = document.getElementById('flag-en');
        const langLabel = document.getElementById('lang-label');

        let currentLang = 'pl';

        function switchLanguage() {
            currentLang = currentLang === 'pl' ? 'en' : 'pl';

            document.querySelectorAll('[data-pl]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });

            if (currentLang === 'pl') {
                flagPL.classList.add('active');
                flagEN.classList.remove('active');
                langLabel.textContent = 'PL';
                document.documentElement.lang = 'pl';
            } else {
                flagEN.classList.add('active');
                flagPL.classList.remove('active');
                langLabel.textContent = 'EN';
                document.documentElement.lang = 'en';
            }
        }

        langSwitcher.addEventListener('click', switchLanguage);
    </script>

</body>
</html>
